<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner API and LLM Integration Test</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Trip Planner API & LLM Integration Test</h1>
        <button id="guided-setup-btn" class="guided-setup-btn">Guided Setup</button>
    </header>

    <main>
        <section id="user-input" class="card">
            <h2>Enter Your Preferences</h2>
            <form id="trip-form">
                <label for="starting-address">Starting Address:</label>
                <input type="text" id="starting-address" name="starting-address" placeholder="e.g., Boston, MA" required>

                <label for="interests">Interests (comma-separated):</label>
                <input type="text" id="interests" name="interests" placeholder="e.g., food, parks">

                <label for="budget">Budget Level:</label>
                <select id="budget" name="budget">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="max-distance">Max Distance (miles):</label>
                <input type="number" id="max-distance" name="max-distance" placeholder="e.g., 30">

                <label for="travel-mode">Travel Mode:</label>
                <select id="travel-mode" name="travel-mode">
                    <option value="driving-car">Car</option>
                    <option value="cycling-regular">Bike</option>
                    <option value="foot-walking">Walk</option>
                </select>

                <button type="submit">Generate Itinerary</button>
            </form>
        </section>

        <section id="itinerary" class="card">
            <h2>Your Generated Itinerary</h2>
            <p id="weather-info"></p>
            <div id="itinerary-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 LLM Trip Planner</p>
    </footer>

    <!-- Guided Setup Modal -->
    <div id="guided-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Question 1 of 5</div>
            </div>

            <div class="question-container" id="question-container">
                <!-- Questions will be dynamically inserted here -->
            </div>

            <div class="navigation-buttons">
                <button id="prev-btn" class="nav-btn secondary-btn" disabled>Previous</button>
                <button id="next-btn" class="nav-btn primary-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
