<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GeeGuide - Login</title>
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="/static/explore.css">
    </head>
    <body>
        <!-- Header/Navigation -->
        <header class="main-header">
            <div class="header-content">
                <img src="/static/images/logothing.png" alt="Geo Guide" class="logo">
                <nav class="main-nav">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/explore" class="nav-link">Plan Trip</a>
                    <a href="/saved" class="nav-link">Saved Trips</a>
                </nav>
                <div class="header-actions">
                    <button id="guided-setup-btn" class="btn-guided">Guided Setup</button>
                    <button class="btn-secondary"
                            onclick="window.location.href='/login';">LOG IN</button>
                    <button class="btn-primary" 
                        onclick="window.location.href='/register';">SIGN UP</button>
                </div>
            </div>
        </header>
        <main>
            <div class="card" style="width: 60%; margin: 2rem auto;">
                <h2 style="text-align:center; margin-bottom: 1rem;">Log In</h2>

                <form id="login-form" action="/login" method="POST">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>

                    <button type="submit" class="btn-primary">Log In</button>
                </form>

                <p id="message" style="color:red; margin-top:0.5rem; text-align:center;"></p>

                <p style="text-align:center; margin-top:1rem; font-size:0.95rem;">
                    Don't have an account? 
                    <a href="/register" style="color:#2563eb; font-weight:600;">Sign Up</a>
                </p>
            </div>
        </main>

        <script src="/static/login.js"></script>
    </body>
</html>
