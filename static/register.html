<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GeeGuide - Login</title>
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="/static/explore.css">
    </head>
    <body>
        <!-- Header/Navigation -->
        <header class="main-header">
            <div class="header-content">
                <img src="/static/images/logothing.png" alt="Geo Guide" class="logo">
                <nav class="main-nav">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/explore" class="nav-link">Plan Trip</a>
                    <a href="/saved" class="nav-link">Saved Trips</a>
                </nav>
                <div class="header-actions">
                    <button id="guided-setup-btn" class="btn-guided">Guided Setup</button>
                    <button class="btn-secondary"
                            onclick="window.location.href='/login';">LOG IN</button>
                    <button class="btn-primary" 
                        onclick="window.location.href='/register';">SIGN UP</button>
                </div>
            </div>
        </header>

        <main>
        <div class="card" style="width: 60%; margin: 2rem auto;">
            <h2 style="text-align:center; margin-bottom: 1rem;">Create an Account</h2>

            <form id="register-form">

                <div class="name-row">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn-primary">Register</button>
            </form>

            <p id="message" style="color:red; margin-top:0.5rem; text-align:center;"></p>

            <p style="text-align:center; margin-top:1rem; font-size:0.95rem;">
                Already have an account?
                <a href="/login" style="color:#2563eb; font-weight:600;">Log In</a>
            </p>
        </div>
    </main>
        <script src="/static/register.js"></script>
    </body>
</html>
